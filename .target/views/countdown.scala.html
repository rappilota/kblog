@main("") {
		<!--demo-->
		<div id="responsive"></div>
		<!--demo-->
		<div class="countdown_wrapper">
			<div class="countdown_container">
				<img src="@routes.Assets.at("images/logo_black.png")" id="logo" />
				<h2 class="countdown">Will be launched soon!</h2>
				<div id="countdown_wrap">
					<div id="countdown">
						<div id="defaultCountdown"></div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/countdown.js")"></script>
		<script type="text/javascript">
		/* <![CDATA[  */ 
		jQuery(document).ready(function($){
			
			//Countdown	
			$(function () {
				var austDay = new Date();
				// the numbers are the date you're counting down to: year, month-1, day
				austDay = new Date(new Date(2013, 1, 31));
				// change the number in the timezone to adjust the end time
				$('#defaultCountdown').countdown({until: austDay, timezone: -5});
				$('#year').text(austDay.getFullYear());
			});

		});			
		/* ]]> */
		</script>
		<script type="text/javascript">

  		var _gaq = _gaq || [];
  		_gaq.push(['_setAccount', 'UA-19161846-13']);
  		_gaq.push(['_trackPageview']);

  		(function() {
    		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  		})();

		</script>
}
